<!DOCTYPE html>
<html>
    <head>
      <title>Spec Runner</title>
    <!-- Jasmine lib / testing includes -->
  <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
    <script type="text/javascript" src="jasmine/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-jquery-1.3.1.js"></script>

    <script type="text/javascript" src="jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/mock-ajax.js"></script>

  <!-- ... -->
  
    <!-- global lib includes -->
    <script type="text/javascript" src="/js/libs/require/require.js"></script>
    <script type="text/javascript" src="/js/config.js"></script>
  
    <script type="text/javascript">
    
        /*// This is key!
        require.config({
            baseUrl: '../',

            paths: {
                "jquery": "js/libs/jquery/jquery-1.7.1.min"
            }
            });*/

        // restrict the spec being tested based on the spec= hash param
        var hash = window.location.hash;
        var specRegex = /spec=[a-z]+/i;
        var spec = hash.match(specRegex);
        spec = spec && spec[0] && spec[0].substr(5);

        var modules = [
            "jquery",
            '../test/spec/mediator.spec',
            '../test/spec/modules/notificationHandler.spec',
            '../test/spec/modules/callbackQueue.spec',
            '../test/spec/modules/ajax.spec'
            ];

        if(spec){
            modules = ["jquery", '../test/spec/modules/'+ spec +'.spec'];
        }
            require(modules, function($) {
                $(function() {
                    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
                    jasmine.getEnv().execute();
                });
            });
    </script>
</head>
<body>
    <h1>UCanAsk JavaScript BDD</h1>
    <p>Some say that JavaScript testing cannot be done but all I know is that Jasmine is awesome</p>
